# Performance first
profile=fast
vo=gpu
hwdec=no
gpu-api=opengl
interpolation=no
video-sync=display-resample
video-sync-max-video-change=5
# Audio configuration
audio-device=auto
audio-channels=auto
audio-stream-silence=no

# Basic scaling for performance
scale=bilinear
cscale=bilinear
dscale=bilinear
dither-depth=no

# Cache for large files (critical for 4K)
cache=yes
cache-secs=300
demuxer-max-bytes=500M
demuxer-max-back-bytes=100M
sub-codepage=no

# Reduce stuttering
untimed=no
video-latency-hacks=yes
opengl-pbo=yes
deband=no  # Disable for performance

# UI (keep your preferences)
osd-font='JetBrains Mono Nerd Font'
osd-level=1
osd-duration=2500
osd-font-size=32

# Window behavior
keep-open=yes
save-position-on-quit

# Controls
volume=70
volume-max=150

# Subtitles (optimized)
sub-auto=fuzzy
sub-font-size=48
sub-ass-force-margins=yes

# Audio (reduce sync issues)
audio-pitch-correction=no
